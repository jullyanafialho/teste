version: 2.1
orbs:
  node: circleci/node@1.1.6
  coveralls: escaletech/coveralls@1.0.0

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
        steps:
          - run: yarn install
          - run: yarn test:cover
      - coveralls/upload:
          parallel: true
          flag_name: build-and-test
            
  coverage-done:
    executor:
      name: node/default

    steps:
      - coveralls/upload:
          parallel_finished: true

workflows:
    build-and-test:
      jobs:
        - build-and-test
        - coverage-done:
          requires: [ build-and-test ]